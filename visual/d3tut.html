<!DOCTYPE html>
<html lang = "en">

  <head>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <div class = "myclass">
       Hello World!
    </div>
    <ul id = "list">
      <li></li>
    </ul>

    <div id = "svgcontainer">
    </div>

    <script>
      d3.select("div.myclass")
        .append("span")
        // .attr("style", "color: red")
        .style("color", "red")
        .text("hmm");
        // .html("<b>from D3.js</b>");

      d3.select("#list")
       .selectAll("li")
       .data([10, 20, 30, 25, 15])
       .text(function(d) { return d; })
       .enter() // enter gives access to remaining data
       .append("li")
       .text(function(d) { return "new " + d; })

      // https://www.tutorialspoint.com/d3js/d3js_introduction_to_svg.htm
      var svg = d3.select("#svgcontainer")
        .append("svg")
        .attr("width", 300)
        .attr("height", 300);
      svg.append("line")
       .attr("x1", 100)
       .attr("y1", 100)
       .attr("x2", 200)
       .attr("y2", 200)
       .style("stroke", "rgb(255,0,0)")
       .style("stroke-width", 2);

      // group transformations example
      var group = svg
        .append("g") // g from group
        .attr("transform", "translate(60, 60) rotate(30)");
      var rect = group
        .append("rect")
        .attr("x", 20)
        .attr("y", 20)
        .attr("width", 60)
        .attr("height", 30)
        .attr("fill", "green");
      var circle = group
       .append("circle")
       .attr("cx", 0)
       .attr("cy", 0)
       .attr("r", 30)
       .attr("fill", "red");

      // transition example
      var t = d3.transition()
        .duration(10000);
      d3.select("body")
        .transition(t)
        .style("background-color", "lightblue");

      // animations
      // https://www.tutorialspoint.com/d3js/d3js_animation.htm

      // plots: https://www.tutorialspoint.com/d3js/d3js_graphs.htm

      // libs:
      // - array: https://www.tutorialspoint.com/d3js/d3js_array_api.htm
      // - maps:  https://www.tutorialspoint.com/d3js/d3js_collections_api.htm

      // drawing:
      // - paths: https://www.tutorialspoint.com/d3js/d3js_paths_api.htm
      // - arcs:  https://www.tutorialspoint.com/d3js/d3js_shapes_api.htm

      // other:
      // - https://www.tutorialspoint.com/d3js/index.htm
    </script>
  </body>
</html>
