<!DOCTYPE html>
<html lang = "en">
  <meta charset="utf-8">
  <!--
    file:///root/gocode/src/github.com/danalex97/nfsTorrent/visual/index.html
  -->

  <head>
    <!-- Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>

    <!-- Libraries -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>

  <body>
    <input type="text" id="input" style="display: none" value="logs/cache.json">
    <!-- <input type="text" id="input" value="logs/torrent.json"> -->
    <div class="row">
      <div class="col-md-1"></div>
      <svg id="mySVG" class="col-md-10"></svg>
      <div class="col-md-1"></div>
    </div>

    <script>
      let mySVG = document.getElementById("mySVG");
      mySVG.setAttribute("width",  10 * window.innerWidth / 12);
      mySVG.setAttribute("height", 78 * window.innerHeight / 100);
    </script>

    <!-- Scripts -->
    <script src = "js/graph.js"></script>
    <script src = "js/draw/colors.js"></script>
    <script src = "js/draw/ctx.js"></script>
    <script src = "js/draw/node.js"></script>
    <script src = "js/draw/link.js"></script>
    <script src = "js/draw/group.js"></script>
    <script src = "js/parse.js"></script>
    <script src = "js/feed.js"></script>
    <script src = "js/main.js"></script>

    <div class="row">
        <div class="col-md-1"></div>
        <div id="bit" type="button" class="btn btn-primary btn-lg col-md-2">
          BitTorrent</div>
        <div class="col-md-1"></div>
        <div id="bias" type="button" class="btn btn-primary btn-lg col-md-2">
          BiasTorrent</div>
        <div class="col-md-1"></div>
        <div id="cache" type="button" class="btn btn-primary btn-lg col-md-2">
          CacheTorrent</div>
        <div class="col-md-1"></div>
        <div class="btn-group btn-group-toggle col-md-2" data-toggle="buttons">
          <label class="btn btn-primary btn-lg active" id="option1">
            <input type="radio" name="options" autocomplete="off" onclick="handleClick(this);" value="1" >
              Restart
            </label>
          <label class="btn btn-primary btn-lg" id="option2">
            <input type="radio" name="options" autocomplete="off" onclick="handleClick(this);" value="2">
              Simulate
          </label>
        </div>
    </div>


    <div class="row">
      <div class="col-md-2"></div>
      <h1 class="col-md-1 col-align--center"><div id="sliderText" class="btn btn-primary btn-lg">
        Piece size</div></h1>
      <div id="sl1" class="slidecontainer col-md-7" style="transform: translateY(100%);">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <div class="col-md-2"></div>
    </div>


    <div class="row">
      <div class="col-md-2"></div>
      <h1 class="col-md-1 col-align--center"><div id="sliderText" class="btn btn-primary btn-lg">
        Pieces</div></h1>
      <div id="sl2" class="slidecontainer col-md-7" style="transform: translateY(100%);">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      <div class="col-md-2"></div>
    </div>

    <script src = "js/interaction.js"></script>
  </body>
</html>
